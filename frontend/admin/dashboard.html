<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Paints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    
    <!-- Header/Navigation -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo y título -->
                <div class="flex items-center">
                    <div class="h-8 w-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-paint-brush text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-900">Sistema Paints</h1>
                </div>

                <!-- Usuario y opciones -->
                <div class="flex items-center space-x-4">
                    <!-- Notificaciones -->
                    <button class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bell text-lg"></i>
                        <span class="sr-only">Notificaciones</span>
                    </button>

                    <!-- Perfil dropdown -->
                    <div class="relative" id="profileDropdown">
                        <button class="flex items-center text-gray-700 hover:text-gray-900 p-2 rounded-lg hover:bg-gray-100" id="profileButton">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center mr-2">
                                <span class="text-white text-sm font-medium" id="userInitials">A</span>
                            </div>
                            <div class="text-left hidden md:block">
                                <div class="text-sm font-medium" id="userName">Cargando...</div>
                                <div class="text-xs text-gray-500" id="userRole">...</div>
                            </div>
                            <i class="fas fa-chevron-down ml-2 text-xs"></i>
                        </button>

                        <!-- Dropdown menu -->
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border hidden" id="profileMenu">
                            <div class="py-1">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" id="profileLink">
                                    <i class="fas fa-user mr-2"></i>Mi Perfil
                                </a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" id="settingsLink">
                                    <i class="fas fa-cog mr-2"></i>Configuración
                                </a>
                                <div class="border-t border-gray-100"></div>
                                <button class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50" id="logoutButton">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex h-screen bg-gray-50 pt-16">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-sm border-r border-gray-200 hidden lg:block">
            <nav class="mt-5 px-3">
                <div class="space-y-1" id="sidebarMenu">
                    <!-- El menú se generará dinámicamente -->
                </div>
            </nav>
        </aside>

        <!-- Main content area -->
        <main class="flex-1 overflow-y-auto">
            <div class="py-6">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    
                    <!-- Welcome section -->
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-gray-900" id="welcomeMessage">¡Bienvenido al Sistema!</h2>
                        <p class="text-gray-600" id="welcomeSubtext">Panel de control principal</p>
                    </div>

                    <!-- Stats cards -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="statsCards">
                        <!-- Las tarjetas se generarán dinámicamente -->
                    </div>

                    <!-- Quick actions -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 mb-8">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-900">
                                <i class="fas fa-bolt mr-2 text-yellow-500"></i>
                                Acciones Rápidas
                            </h3>
                        </div>
                        <div class="p-6">
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="quickActions">
                                <!-- Las acciones se generarán dinámicamente -->
                            </div>
                        </div>
                    </div>

                    <!-- Recent activity -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-900">
                                <i class="fas fa-clock mr-2 text-blue-500"></i>
                                Actividad Reciente
                            </h3>
                        </div>
                        <div class="p-6">
                            <div id="recentActivity">
                                <!-- La actividad se generará dinámicamente -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Mobile menu overlay -->
    <div class="fixed inset-0 z-40 lg:hidden hidden" id="mobileMenuOverlay">
        <div class="fixed inset-0 bg-black bg-opacity-50"></div>
        <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-xl">
            <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold">Menú</h2>
                <button class="text-gray-500 hover:text-gray-700" id="closeMobileMenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="mt-5 px-3" id="mobileMenu">
                <!-- Mismo menú que el sidebar -->
            </nav>
        </div>
    </div>

    <!-- Mobile menu button -->
    <button class="lg:hidden fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-lg z-30" id="mobileMenuButton">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Loading overlay -->
    <div class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 hidden" id="loadingOverlay">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Cargando...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/core/config.js"></script>
    <script src="../assets/js/core/api.js"></script>
    <script src="../assets/js/core/auth.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/components/modals.js"></script>
    <script src="../assets/js/modules/dashboard.js"></script>
    
    <script>
        // Inicializar el dashboard
        document.addEventListener('DOMContentLoaded', function() {
            DashboardModule.init();
        });
    </script>
</body>
</html>
