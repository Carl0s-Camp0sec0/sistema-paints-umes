<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Paints - Acceso al Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    
    <!-- Contenedor principal -->
    <div class="w-full max-w-md">
        
        <!-- Logo y título -->
        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-paint-brush text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Sistema Paints</h1>
            <p class="text-gray-600 mt-2">Acceso al Sistema Administrativo</p>
        </div>

        <!-- Formulario de login -->
        <div class="bg-white rounded-xl shadow-xl p-8">
            <!-- Alertas -->
            <div id="alert-container" class="mb-6 hidden">
                <div id="alert" class="p-4 rounded-lg text-sm"></div>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Campo Usuario -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-user mr-2"></i>Usuario
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Ingrese su usuario"
                        autocomplete="username"
                    >
                    <div id="username-error" class="text-red-500 text-xs hidden"></div>
                </div>

                <!-- Campo Contraseña -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-lock mr-2"></i>Contraseña
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                            placeholder="Ingrese su contraseña"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <div id="password-error" class="text-red-500 text-xs hidden"></div>
                </div>

                <!-- Recordar sesión -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Recordar sesión
                        </label>
                    </div>
                </div>

                <!-- Botón de login -->
                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium flex items-center justify-center"
                >
                    <span id="loginButtonText">
                        <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                    </span>
                    <div id="loginSpinner" class="hidden">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </form>

            <!-- Footer del formulario -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    <i class="fas fa-university mr-1"></i>
                    Universidad UMES - Bases de Datos II<br>
                    Sistema desarrollado para uso académico
                </p>
            </div>
        </div>

        <!-- Usuarios de prueba -->
        <div class="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <h3 class="text-sm font-semibold text-yellow-800 mb-2">
                <i class="fas fa-info-circle mr-2"></i>Usuarios de Prueba:
            </h3>
            <div class="text-xs text-yellow-700 space-y-1">
                <div><strong>admin</strong> / admin123 (Gerente)</div>
                <div><strong>digitador1</strong> / dig123 (Digitador)</div>
                <div><strong>cajero1</strong> / caj123 (Cajero)</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/core/config.js"></script>
    <script src="../assets/js/core/api.js"></script>
    <script src="../assets/js/core/auth.js"></script>
    <script src="../assets/js/modules/auth.js"></script>
    
    <script>
        // Inicializar el módulo de autenticación
        document.addEventListener('DOMContentLoaded', function() {
            AuthModule.init();
        });
    </script>
</body>
</html>
